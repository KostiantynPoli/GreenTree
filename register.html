<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<div>
    <div>
        <span><img src="./img/closeButton.svg" alt="close"></span>
    </div>
    <div>
        <a href="#">Login</a><span>|</span><a href="#">Register</a>
    </div>
    <p>Enter your email and password to register.</p>
    <form action="post" name="registerUser">
        <div>
            <input type="text" name="username" id="userName" placeholder="Username">
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password">
            <span class="eyes-icon"></span>
        </div>
        <div>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit">Register</button>
    </form>
    <div>
        <p>Or register with</p>
    </div>
    <div>
        <a href="#"><span><img src="./img/google.svg" alt="Google"> </span> Continue with Google</a>
        <a href="#"><span><img src="./img/facebok.svg"> </span> Continue with Facebook</a>
    </div>
</div>
<footer style="background-color: #46A358; height: 10px"></footer>
</body>
</html>
