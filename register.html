<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="register-modal">
<div>
    <span class="close-button"><img src="./img/closeButton.svg" alt="close" width="16px" height="16px"></span>
    <div class="title">
        <a href="#">Login</a><span>|</span><a href="#">Register</a>
    </div>
    <p class="text">Enter your email and password to register.</p>
    <form action="post" name="registerUser">
        <div>
            <input class="border" type="text" name="username" id="userName" placeholder="Username">
        </div>
        <div>
            <input class="border" type="email" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="password">
            <input class="border" type="password" name="password" id="password" placeholder="Password">
            <span class="eyes-icon"><img src="./img/eye.svg" alt="Eye" width="20px" height="20px">  </span>
        </div>
        <div>
            <input class="border" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="wrapper-alternative-register">
        <span class="line"></span><p class="text">Or register with</p><span class="line"></span>
    </div>
    <div class="buttons">
        <a href="#" class="border"><img src="./img/google.svg" alt="Google"><span> Continue with Google</span></a><br>
        <a href="#" class="border"><img src="./img/facebok.svg">  <span>Continue with Facebook</span></a>
    </div>
</div>
<footer></footer>
</body>
</html>
